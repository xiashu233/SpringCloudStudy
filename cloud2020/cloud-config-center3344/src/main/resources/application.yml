server:
  port: 3344

spring:
  application:
    name: cloud-config-center

  cloud:
    config:
      server:
        git:
          uri: https://github.com/xiashu233/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master

# rabbitmq 相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# 服务注册到 eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

# rabbitmq相关配置，暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
