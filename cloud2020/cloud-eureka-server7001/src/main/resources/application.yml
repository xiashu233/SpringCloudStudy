server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com
  client:
    # 不注册我自己
    register-with-eureka: false
    # false 标识自己就是注册中心，我的职责就是服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      # 设置与 eureka Server交互的地址查询服务和注册服务都需要依赖这个地址
      defaultZone: http://eureka7002.com:7002/eureka/